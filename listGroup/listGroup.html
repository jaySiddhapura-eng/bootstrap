<html>
    <head>
        <meta charset="UTF-8">
        <title>item-list</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="listGroup.css">
    </head>


    <body>

        <div class="container">
            <h6>List group</h6>
            <ul class="list-group">
                <li class="list-group-item">item1</li>
                <li class="list-group-item">item2</li>
                <li class="list-group-item">item3</li>
                <li class="list-group-item">item4</li>
                <li class="list-group-item">item5</li>
              </ul>
        </div>

        <div class="container">
            <h6>List group with active/disbled items</h6>
            <ul class="list-group">
                <li class="list-group-item active">active item</li>
                <li class="list-group-item"> item </li>
                <li class="list-group-item disabled">disabled item </li>
                <li class="list-group-item disabled">disabled item</li>
                <li class="list-group-item">item </li>
              </ul>
        </div>

        <div class="container">
            <h6>Button in the list group</h6>
                <div class="list-group">
                    <button type="button"
                    class="list-group-item list-group-item-action">
                    clickable item 1
                    </button>
                    <button type="button"
                    class="list-group-item list-group-item-action">
                    clickable item 2
                    </button>
                    <button type="button"
                    class="list-group-item list-group-item-action">
                    clickable item 3
                    </button>
                </div>
        </div>

        <div class="container">
            <h6>flushed item list</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">flushed item 1</li>
                <li class="list-group-item">flushed item 2</li>
                <li class="list-group-item">flushed item 3</li>
                <li class="list-group-item">flushed item 4</li>
            </ul>
        </div>










        

   

    
          
          



        






        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>     

    </body>
</html>
