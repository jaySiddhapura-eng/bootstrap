<html>
    <head>
        <meta charset="UTF-8">
        <title>ProgressBar</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="wellStyle.css">
    </head>


    <body>
            <div class="container">
                <h4>Basic Progress Bar</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" 
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width: 80%;">
                    <span>70% Complete</span>
                    </div>
                </div>
            </div>

            
            <div class="container">
                <h4>Progress Bar success</h4>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" 
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width: 80%;">
                    <span>70% Complete</span>
                    </div>
                </div>
            </div>

            <div class="container">
                <h4>Progress Bar danger</h4>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" 
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width: 80%;">
                    <span>70% Complete</span>
                    </div>
                </div>
            </div>

            <div class="container">
                <h4>Progress Bar info</h4>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" 
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width: 80%;">
                    <span>70% Complete</span>
                    </div>
                </div>
            </div>

            <div class="container">
                <h4>Progress Bar warning</h4>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" 
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width: 80%;">
                    <span>70% Complete</span>
                    </div>
                </div>
            </div>

            <div class="container">
                <h4>Multi progress bar</h4>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"><span>15%</span></div>
                    <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"><span>30%</span></div>
                    <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"><span>20%</span></div>
                  </div>
            </div>



        





        

   

    
          
          



        






        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>     

    </body>
</html>
